<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пожертвования</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .donate-container {
            text-align: center;
        }
        .donate-button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
        #donate-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h1>Поддержите нас!</h1>
        <button class="donate-button" onclick="showDonateModal(5)">5$</button>
        <button class="donate-button" onclick="showDonateModal(10)">10$</button>
        <button class="donate-button" onclick="showDonateModal(20)">20$</button>
    </div>

    <div id="donate-modal">
        <div class="modal-content">
            <span class="close" onclick="closeDonateModal()">&times;</span>
            <h2>Спасибо за вашу поддержку!</h2>
            <p>Вы выбрали пожертвование в размере <span id="donate-amount"></span>$</p>
            <p>Здесь будет форма для ввода платежных данных.</p>
        </div>
    </div>

    <script>
        function showDonateModal(amount) {
            document.getElementById('donate-modal').style.display = 'block';
            document.getElementById('donate-amount').textContent = amount;
        }

        function closeDonateModal() {
            document.getElementById('donate-modal').style.display = 'none';
        }
    </script>
</body>
</html>
